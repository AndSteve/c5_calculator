<!DOCTYPE html>
<html>

<head>
    <link type="text/css" rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="main.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="https://cdn1.iconfinder.com/data/icons/business-and-finance-20/200/vector_65_08-32.png">
    <title>Calc You Later Alligator!</title>
</head>

<body>
<h1>A computer within a computer</h1>
    <div id="calculator">
        <div class="top">
        <!-- Display and clear button -->
            <span class="button allClear">AC</span>
            <input type="text" id="result_display">
        </div>
        <div class="buttons">
            <!-- Operators and numbers-->
            <span class="button operator exponential">x<sup>y</sup></span>
            <span class="button number plusmin">&#177;</span>
            <span class="button operator percentage">&#37;</span>
            <span class="button operator division">&#247;</span>
            <span class="button number n7">7</span>
            <span class="button number n8">8</span>
            <span class="button number n9">9</span>
            <span class="button operator multiplication">&#215;</span>
            <span class="button number n4">4</span>
            <span class="button number n5">5</span>
            <span class="button number n6">6</span>
            <span class="button operator subtraction">-</span>
            <span class="button number n1">1</span>
            <span class="button number n2">2</span>
            <span class="button number n3">3</span>
            <span class="button operator addition">+</span>
            <span class="button number n0" id="zero">0</span>
            <span class="button operator decimal">&#46;</span>
            <span class="button evaluate">&#61;</span>
        </div>
    </div>
</body>

</html>
